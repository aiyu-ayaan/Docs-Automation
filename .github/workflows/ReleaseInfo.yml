name: Release Info

on:
  push:
    branches:
      - master

jobs:
  Generated:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: latest_release
        uses: kaliber5/action-get-release@v1
        with:
          token: ${{ github.token }}
          latest: true
      - name: Print Details
        run: |
          echo ${{ steps.latest_release.outputs.tag_name }}